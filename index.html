<html>
<head>
  <meta charset="UTF-8">
  <script src="js/p5.min.js"></script>
  <script>
    var x = 0, y = 0, estado, velocidade = 3;

function setup() {
  createCanvas(650, 400);
  
  
}

function draw() {
  background("white");
  
  if (keyIsPressed == true)
    estado = key;
  else
    estado = 0;
 
  switch (estado){
    case 'ArrowUp':
      y -= velocidade;
      break;
      
    case 'ArrowDown':
      y += velocidade;
      break;
    
    case 'ArrowRight':
      x += velocidade;
      break;
      
    case 'ArrowLeft':
      x -= velocidade;
      break;
      
    default:
      text ("Parado", x - 20, y - 30);
      break;
  }
  
  
  ellipse(x, y, 50, 50);
  
  
  
}

  </script>

  <style> body {padding: 0; margin: 0;} </style>
</head>

<body>
</body>
</html>
