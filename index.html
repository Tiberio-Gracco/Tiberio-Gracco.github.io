function draw() {
  alert ("Teste");
 if (keyIsPressed == true)
      estado = key;
    else
      estado = 0;
  
 
    switch (estado){
      case 'ArrowUp':
        y -= velocidade;
        background("white");
        image (jogador[3][posicao], x, y);
        break;
      
      case 'ArrowDown':
        y += velocidade;
        background("white");
        image (jogador[0][posicao], x, y);
        break;
    
      case 'ArrowRight':
        x += velocidade;
        background("white");
        image (jogador[2][posicao], x, y);
        break;
      
      case 'ArrowLeft':
        x -= velocidade;
        background("white");
        image (jogador[1][posicao], x, y);
        break;
    }
  
    if (keyIsPressed == true){ //Efeito de Delay na animação da sprite
      if (tempoPos == velocAnim){
        posicao++;
        tempoPos = 0;
      }
      else
        tempoPos++;
    }
   
    if (posicao > 3)
